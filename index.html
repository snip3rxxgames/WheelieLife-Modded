<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wheelie life</title>
</head>
<body>
    <script>
        // Replace with your raw GitHub link
        const rawGitHubUrl = 'raw.githubusercontent.com/snip3rxxgames/WheelieLife-Modded/refs/heads/main/Modded%20WheelieLife.html'; 
        
        fetch(rawGitHubUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.statusText);
                }
                return response.text(); // Get the response as plain text
            })
            .then(data => {
                // Display the fetched content in the <pre> tag
                document.getElementById('content-area').textContent = data;
            })
            .catch(error => {
                console.error('There has been a problem with your fetch operation:', error);
                document.getElementById('content-area').textContent = 'Error loading content: ' + error.message;
            });
    </script>
</body>
</html>
